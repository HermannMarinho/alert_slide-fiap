<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertSlide - Dashboard Principal</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                <h1>AlertSlide</h1>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link active">Dashboard</a>
                <a href="alertas.html" class="nav-link">Alertas</a>
                <a href="abrigos.html" class="nav-link">Abrigos</a>
            </nav>
        </div>
    </header>

    <!-- Emergency Button -->
    <div class="emergency-button" id="emergencyBtn">
        <i class="fas fa-exclamation-triangle"></i>
        <span>EMERGÊNCIA</span>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Status Overview -->
            <section class="status-overview">
                <div class="status-card low">
                    <i class="fas fa-check-circle"></i>
                    <div class="status-info">
                        <h3>Áreas Seguras</h3>
                        <span class="status-count" id="safeAreas">12</span>
                    </div>
                </div>
                <div class="status-card moderate">
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="status-info">
                        <h3>Monitoramento</h3>
                        <span class="status-count" id="moderateAreas">3</span>
                    </div>
                </div>
                <div class="status-card high">
                    <i class="fas fa-times-circle"></i>
                    <div class="status-info">
                        <h3>Alto Risco</h3>
                        <span class="status-count" id="highRiskAreas">1</span>
                    </div>
                </div>
            </section>

            <!-- Map and Alerts Section -->
            <section class="dashboard-grid">
                <!-- Interactive Map -->
                <div class="map-container">
                    <h2><i class="fas fa-map-marked-alt"></i> Mapa de Riscos</h2>
                    <div class="map-wrapper">
                        <div id="map" class="interactive-map">
                            <!-- Map will be loaded here -->
                        </div>
                        <div class="map-legend">
                            <div class="legend-item">
                                <span class="legend-color safe"></span>
                                <span>Seguro</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color moderate"></span>
                                <span>Moderado</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color high"></span>
                                <span>Alto Risco</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Alerts -->
                <div class="alerts-panel">
                    <h2><i class="fas fa-bell"></i> Alertas Recentes</h2>
                    <div class="alerts-list" id="recentAlerts">
                        <!-- Alerts will be populated by JavaScript -->
                    </div>
                    <a href="alertas.html" class="view-all-btn">Ver Todos os Alertas</a>
                </div>
            </section>

            <!-- Sensors Data -->
            <section class="sensors-section">
                <h2><i class="fas fa-thermometer-half"></i> Dados dos Sensores</h2>
                <div class="sensors-grid" id="sensorsGrid">
                    <!-- Sensor cards will be populated by JavaScript -->
                </div>
            </section>

            <!-- Active Shelters -->
            <section class="shelters-section">
                <h2><i class="fas fa-home"></i> Abrigos Ativos</h2>
                <div class="shelters-grid" id="sheltersGrid">
                    <!-- Shelter cards will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Notification System -->
    <div class="notification-container" id="notificationContainer">
        <!-- Notifications will appear here -->
    </div>

    <!-- Emergency Modal -->
    <div class="modal" id="emergencyModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-exclamation-triangle"></i> Reportar Emergência</h2>
            <form id="emergencyForm">
                <div class="form-group">
                    <label for="emergencyType">Tipo de Emergência:</label>
                    <select id="emergencyType" required>
                        <option value="">Selecione...</option>
                        <option value="deslizamento">Deslizamento</option>
                        <option value="inundacao">Inundação</option>
                        <option value="vendaval">Vendaval</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="emergencyLocation">Localização:</label>
                    <input type="text" id="emergencyLocation" placeholder="Digite a localização" required>
                </div>
                <div class="form-group">
                    <label for="emergencyDescription">Descrição:</label>
                    <textarea id="emergencyDescription" placeholder="Descreva a situação" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar Alerta</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
